<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Hovers</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="hamburger-menu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>
                <div class="nav-list">
                    <div class="nav-list_container">
                        <div><a class="nav-item rotate" href="/">Home</a></div>
                        <div><a class="nav-item" href="/">Contact</a></div>
                        <div><a class="nav-item" href="/">About</a></div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1>Playful Hovers</h1>
            <h2>Different kind of hover states for you cards</h2>
            <section>
                <div class="card blue slide-up">
                    <h3>Slide-up</h3>
                    <p>Show your content sliding up</p>
                    <div class="slide_up--card">
                        <h3>Slide-up</h3>
                        <p>Show your content sliding up</p>
                        <a class="btn btn-blue" href="/">Click here</a>
                    </div>
                </div>
                <div class="card purple scale-up">
                    <div class="scale_up--card">
                        <h3>Scale-up</h3>
                        <p>Show your content by scaling up</p>
                        <a class="btn btn-purple" href="/">Click here</a>
                    </div>
                    <div class="text-container">
                        <h3>Scale-up</h3>
                        <p>Show your content by scaling up</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
